<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>РГР КонЧиж</title>
    <link rel="stylesheet" type="text/css" href="memoji.css">
    <script src="memoji.js"></script>
</head>

<body>
    <main>
        <div class="main_menu">
            <div class="menu_frame">
                <h1 class="menu_header_game">Парные карточки</h1>

                <br><button class="button game_start_button">Начать игру</button>
            </div>
        </div>
        <div class="game_field">

        </div> <!-- Cards generated by JS -->
        <div class="fade">
            <div class="result_window">
                <div class="text_result"></div>
                <button class="button play_again_button"></button><br>
                <button class="button main_menu_button">Главное меню</button>
                <h1 class="timer"></h1>
            </div>
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</body>

</html>
